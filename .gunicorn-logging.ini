[loggers]
keys=root, gunicorn.error

[handlers]
keys=console, error_console

[formatters]
keys=generic

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn.error]
level=DEBUG
handlers=error_console
propagate=0
qualname=gunicorn.error

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout, )

[handler_error_console]
class=StreamHandler
formatter=generic
args=(sys.stderr, )

[formatter_generic]
format=[%(process)d/%(threadName)s] %(asctime)s.%(msecs)03d [%(levelname).1s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter
